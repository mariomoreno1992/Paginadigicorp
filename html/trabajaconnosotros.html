<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


  <div class="col-12 text-center estilotexto"><h1> Trabaja con Nosotros</h1> </div>      

        
  




 
<div class="container">
            <div class="row justify-content-center">
                      
                    <div class="col-xs-4  col-sm-12  col-md-10  col-lg-12">
                      <hr class="hrmanejador">
                     <img src="/img/Trabaja con nosotros/banner-trabaja-con-nosotros.jpg" alt="" class="controladorimg">
                            
                    </div>
                  
            </div>

</div>
                
            
<div class="container">

                
              
  <form action=""  class="formulario">
          
      
      <div class="col-12 text-center estilotexto"><h4>Datos de la empresa</h4></div>
                  
      <div class="col-12 text-center">
      --------------------------------------------------------------------------------------
      </div>

     
      <div class="col-12 form-group">



        <div class="col-12 form-group">

              <label class="subtitulo"> Nombre</label>
              <input type="text" class="form-control" id="nombre_tecnico" required pattern="[A-Za-z]+{1,15}"  placeholder="Ingrese su nombre">
          </div>



          <label class="subtitulo"> Apellidos </label>
          <input type="text" id="apellidop_tecnico" class="form-control" pattern="[A-Za-z]+{1,15}" required placeholder="Ingrese su apellido paterno">
      </div>




      <div class="col-12 form-group">
        <label class="subtitulo"> Correo electr√≥nico</label>
        <input type="email"  id="correo_tecnico" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Ingrese su correo electronico">

      </div>
     



      <div class="col-12 form-group">
      
        <label class="subtitulo"> Telefono celular</label>    
           
            <input type="number"  id="telefono_tecnico" class="form-control"  pattern="[0-9]{6,12}" required placeholder="Ingrese su telefono"> 
         
        </div>
  
  

      

     

      <div class="col-12 form-group">

          <label class="subtitulo">Departamento</label>
          <select name="" id="departamento_tecnico" class="form-control" required>
                           <option value="">Seleccione un departamento </option>
                           <option value="SC">Santa Cruz</option>
                           <option value="LP">La Paz</option>
                           <option value="CB">Cochabamba</option>
                           <option value="OR">Oruro</option>
                           <option value="PT">Potosi</option>
                           <option value="TJ">Tarija</option>
                           <option value="CH">Chuquisaca</option>
                           <option value="BE">Beni </option> 
                           <option value="PD">Pando</option>  
           </select>
      </div>

    


     





     <div class="col-12 text-center">
      --------------------------------------------------------------------------------------
      <br>
      </div>
     
      <button type="button" class="btn btn-success" onclick="recogerdatos()">Registrar</button>
  
   </form>


</div>          


                
   



                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>               
</body>
</html>
